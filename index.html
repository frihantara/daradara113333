<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          to bottom,
          #a0e9ff,
          #a0e9ff 50%,
          #70c1ff 50%,
          #70c1ff
        );
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        text-align: center;
        padding: 20px;
      }
      .header {
        background: url("header-bg_11zon.jpg") no-repeat center center;
        background-size: cover;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        padding: 40px 20px;
        color: white;
        position: relative;
      }
      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .header h1 {
        position: relative;
        z-index: 1;
        margin: 0;
        font-size: 24px;
      }
      .header p {
        position: relative;
        z-index: 1;
        margin: 10px 0 0;
        font-size: 14px;
      }
      .header a {
        position: relative;
        z-index: 1;
        color: white;
        text-decoration: underline;
      }
      .form-group {
        margin: 20px 0;
      }
      .form-group input {
        width: calc(100% - 40px);
        padding: 10px 20px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 20px;
        font-size: 14px;
      }
      .form-group input[type="submit"] {
        background: #00aaff;
        color: white;
        border: none;
        cursor: pointer;
      }
      .form-group input[type="submit"]:hover {
        background: #0088cc;
      }
      .form-group a {
        color: #00aaff;
        text-decoration: none;
        font-size: 12px;
      }
      .form-group a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>WELCOME</h1>
        <p>Hai der, masukin passwordnya rek!</p>
      </div>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Username" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <input type="submit" value="LOGIN" />
        </div>
      </form>
    </div>
  </body>
  <script>
    // Fungsi untuk memeriksa login
    document.querySelector("form").addEventListener("submit", function (event) {
      event.preventDefault(); // Mencegah pengiriman form default

      // Ambil nilai input username dan password
      const usernameInput = document.querySelector('input[type="text"]').value;
      const passwordInput = document.querySelector(
        'input[type="password"]'
      ).value;

      // Tentukan username dan password yang valid
      const validUsername = "admin";
      const validPassword = "113333";

      // Verifikasi
      if (usernameInput === validUsername && passwordInput === validPassword) {
        alert("Login berhasil!");
        window.location.href = "dasboard.html"; // Ganti dengan URL halaman tujuan
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</html>
